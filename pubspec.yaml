name: passkey
description: A secure local password manager with Material 3 UI.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.0.0

  # Secure Storage
  flutter_secure_storage: ^9.0.0

  # Database
  sqflite: ^2.3.0
  sqflite_common_ffi_web: ^0.4.1
  path_provider: ^2.1.0

  # Crypto
  pointycastle: ^3.7.0
  convert: ^3.1.0

  # UI
  google_fonts: ^6.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
